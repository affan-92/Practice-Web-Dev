<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark-Manager</title>
</head>
<body>
    <h1>BookMark Manager</h1>

    <h2 style="color: aqua;">Primary Bookmarks</h2>
    <a target="_blank" href= "https://www.google.com">Google</a>
    <br>
    <br>
    <a target="_blank" href="https://www.github.com">Github</a>
    <h2 style="color: aqua;">Secondary Bookmarks</h2>
    <a target="_blank" href="https://app.uniswap.org/">uniswap</a><br>
    <br>
    <a target="_blank" href="https://www.youtube.com">Youtube</a>
    <h1>Image</h1>
    <a href="https://www.google.com"> <img src="google.png" alt="Google"></a> <hr><br>
    <h1>Table Data</h1>
    <table>
        <caption>Details of person</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Interest</th>
        </tr>
        <tr>
            <td>1) Unkniwn</td>
            <td>32</td>
            <td>Web dev</td>
        </tr>
        <tr>
            <td>2) lol</td>
            <td>22</td>
            <td>Web3 dev</td>
        </tr>
    </table>    
    <div>
        <ul>
            <li>Web1</li>
            <li>Web2</li>
            <li>Web3</li>
        </ul>
    </div>
    <div>
        <ol>
            <li>WEb 1</li>
            <li>WEb 2</li>
            <li>WEb 3</li>
        </ol>
    </div>
    <form action="post">
        <input type="text", name="Username" , placeholder="choose one" required>
        <input type="radio", id="Male", value="Male", name="Gender" >
        <label for="Male">Male</label>
        <input type="radio", id="Female", value="Female", name="Gender">
        <label for="Female">Female</label>
        <br>
        <input type="checkbox", id="checkbox">
        <label for="checkbox"><b><i>I am WEB DEV</i></b></label>
    </form>
    <video src="video.mp4" height="300" controls loop>Ai </video>
    <iframe src="https://www.google.com/" frameborder="0"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=gfUOo3jr43mgVQxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
