<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>

  <h1>Hello Affan!</h1>
  <button onclick="changeText()">Click Me</button>
  <p id="demo">This is a paragraph.</p>

  <!-- JavaScript part -->
  <script>
    function changeText() {
      document.getElementById("demo").innerText = "You clicked the button!";
    }
  </script>

</body>
</html>
