<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .card {
    border-radius: 10px;
    box-shadow: 5 15px 5px rgba(15, 4, 110,);
    width: 300px; /* Adjust width as needed */
    background-color: #fff; /* White background */
    overflow: hidden; /* To contain rounded corners */
}

.image-container {
    width: 100%;
    height: auto; /* Maintain aspect ratio */
}

.image-container img {
    display: block; /* Remove extra space below image */
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0; /* Rounded top corners */
}

.content {
    padding: 15px;
}

.tags {
    margin-bottom: 10px;
}

.tag {
    border: none;
    border-radius: 15px;
    background-color: #f0f0f0;
    color: #333;
    padding: 5px 10px;
    margin-right: 5px;
    font-size: 0.8em;
    cursor: pointer;
}

h2 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.5em;
    color: #333;
}

p {
    font-size: 0.9em;
    color: #555;
    line-height: 1.4;
    margin-bottom: 15px;
}

.read-more {
    background-color: #e0f2f7; /* Light blue */
    color: #03a9f4; /* Blue */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 0.9em;
}

.read-more:hover {
    background-color: #b3e5fc;
}
    </STYle>
</head>
<body>
    <div class="card">
        <div class="image-container">

</html>
