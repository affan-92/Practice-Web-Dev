<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Properties</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
        h1{
            font-style: italic;
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        #text{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="random">
        <h1>Lorem, ipsum.</h1>
        <p id="text">Lorem ipsum dolor sit amet.</p> <p>Lorem ipsum, dolor sit amet consectetur Impedit, cumque facilis! Omnis eum esse doloribus officia nam! temporibus.</p>
    </div>
</body>
</html>
