<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        p{
            text-decoration: underline;
            color: rgb(149, 204, 167);
            font-weight: 400px;
            font-size: large;
            text-align: center;
            background-color: black;
        }
        .box{
            color: aqua;
            height: 250px;
            width: 250px;
            border: 2px dashed black;
            background: #5D3FD3;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lets jump to colours</p>
        <h1 class="box", style="background-color: blue;"></h1>
        <h1 class="box", style="background-color: aqua;"></h1>
        <h1 class="box"></h1>
    </div>
</body>
</html>
