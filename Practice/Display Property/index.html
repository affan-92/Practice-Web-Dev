<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background:linear-gradient(rgba(21, 9, 75, 0.719), rgb(100, 0, 67)  ) ;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .container{
            border: 2px solid black;
            display: inline-block;
            padding: 40px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>i am box</p>
    </div>

    <div class="container">
        <p>i am box</p>

    </div>

    <div class="container">
        <p>i am box</p>

    </div>
    
</body>
</html>
