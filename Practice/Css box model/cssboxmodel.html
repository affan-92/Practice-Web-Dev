<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            padding: 10;
            margin: 10;

        }
        .box{
            background-color: red;
            border: green solid;
            box-sizing: border-box;
            height: 500px;

        }
    </style>
</head>
<body>
    <div class="box"><h1>I am a box</h1></div>
    <p>Lorem, ipsum.</p>
</body>
</html>
